<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="200" viewBox="0 0 360 200" role="img" aria-label="示例图">
  <defs>
    <style>
      .label{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size:16px; fill:#666}
    </style>
  </defs>
  <rect x="0" y="0" width="360" height="200" fill="#f8f9fa" stroke="#888" stroke-dasharray="4 4" />
  <g stroke="#ddd">
    <line x1="20" y1="160" x2="340" y2="160" />
    <line x1="20" y1="130" x2="340" y2="130" />
    <line x1="20" y1="100" x2="340" y2="100" />
  </g>
  <text x="180" y="100" text-anchor="middle" class="label">示例图</text>
  <g fill="#9ecae1">
    <rect x="50" y="120" width="30" height="40" />
    <rect x="120" y="90" width="30" height="70" />
    <rect x="190" y="110" width="30" height="50" />
    <rect x="260" y="70" width="30" height="90" />
  </g>
</svg>